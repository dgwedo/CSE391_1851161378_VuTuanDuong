<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <style>

        h2 {
            color: rgb(23, 118, 182);
        }

        hr {
            background-color: rgb(23, 118, 182);
        }

        .bg-mycolor {
            background-color: rgb(116, 180, 223);
            color: white;
        }

        table td {
            border: 0px !important;
        }

        input,
        select {
            border: 1px solid rgb(23, 118, 182);
        }

        .jumbotron {
            background-color: rgb(23, 118, 182);
            color: white;
        }

        .fa-star-of-life {
            color: red;
            font-size: 10px;
        }

        .submit {
            float: right;
            margin-right: 20px;
            background-color: rgb(23, 118, 182);
            color: white;
        }
    </style>
    <script src="https://kit.fontawesome.com/2548c1c9a3.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Personal Information</h2>
                <hr class="border-top-my-3">
                <p class="bg-mycolor">Please fill in your personal data here!</p>
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <td>Your name<i class="fas fa-star-of-life"></i></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Age<i class="fas fa-star-of-life"></i></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Address<i class="fas fa-star-of-life"></i></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Zip<i class="fas fa-star-of-life"></i></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>City<i class="fas fa-star-of-life"></i></td>
                            <td><input type="text"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h2>Your Application</h2>
                <hr class="border-top-my-3">
                <p class="bg-mycolor">Please enter your application data here!</p>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <td>Select a job<i class="fas fa-star-of-life"></i></td>
                                <td>
                                    <select name="" id="">
                                        <option value="Please choose" disabled selected>Please choose</option>
                                        <option value="">None</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Job type<i class="fas fa-star-of-life"></i></td>
                                <td>
                                    <input type="radio" name="Job" id="" value="Full time">Fulltime <br>
                                    <input type="radio" name="Job" id="" value="Part time">Parttime <br>
                                    <input type="radio" name="Job" id="" value="Less 3 days a week">Less 3 days a week
                                    <br>
                                    <input type="radio" name="Job" id="" value="1 day a week">1 day a week
                                </td>
                            </tr>
                            <tr>
                                <td>Employment date<i class="fas fa-star-of-life"></i></td>
                                <td>
                                    <input type="datetime" name="" id="">
                                    <i class="fas fa-calendar-alt"></i>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="fas fa-question-circle"></i>CV Files
                                </td>
                                <td>
                                    <div class="circle-up"><i class="far fa-arrow-alt-circle-up"></i></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <h2>Contact Data</h2>
        <hr>
        <div class="col-md-12">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <td>Phone<i class="fas fa-star-of-life"></i></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Email<i class="fas fa-star-of-life"></i></td>
                        <td><input type="text"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h2>Security</h2>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <label for="">Security</label>
            </div>
            <div class="col-md-8">
                <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"></div>
            </div>
        </div>
        <hr>
        <button class="submit">SUBMIT</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
